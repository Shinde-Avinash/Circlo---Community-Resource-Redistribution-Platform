{% extends 'base.html' %}

{% block title %}Confirm Claim{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2>Confirm Claim</h2>
    <p>Are you sure you want to claim <strong>{{ resource.title }}</strong>?</p>
    <p class="text-muted">You will be expected to pick it up at: {{ resource.pickup_window }}</p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Yes, Claim It</button>
            <a href="/" class="btn" style="flex: 1; text-align: center; background: #ddd;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
